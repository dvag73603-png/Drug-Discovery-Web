<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Discovery Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§ª Drug Discovery Prediction</h1>
            <p class="subtitle">Predict whether a compound is an Active or Inactive drug</p>
        </header>

        <div class="card">
            <form id="predictionForm">
                <div class="form-group">
                    <label for="molecular_weight">Molecular Weight (g/mol)</label>
                    <input type="number" id="molecular_weight" name="molecular_weight" 
                           step="0.01" min="0" required
                           placeholder="e.g., 350.5">
                </div>

                <div class="form-group">
                    <label for="logp">LogP Value</label>
                    <input type="number" id="logp" name="logp" 
                           step="0.01" required
                           placeholder="e.g., 2.5">
                </div>

                <div class="form-group">
                    <label for="h_donors">Number of Hydrogen Donors</label>
                    <input type="number" id="h_donors" name="h_donors" 
                           min="0" step="1" required
                           placeholder="e.g., 3">
                </div>

                <div class="form-group">
                    <label for="h_acceptors">Number of Hydrogen Acceptors</label>
                    <input type="number" id="h_acceptors" name="h_acceptors" 
                           min="0" step="1" required
                           placeholder="e.g., 6">
                </div>

                <button type="submit" class="predict-btn">Predict</button>
            </form>
        </div>

        <div id="resultContainer" class="result-container hidden">
            <div id="resultCard" class="result-card">
                <h2>Prediction Result</h2>
                <div id="predictionResult" class="prediction-result"></div>
                <div id="confidenceResult" class="confidence-result"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                molecular_weight: document.getElementById('molecular_weight').value,
                logp: document.getElementById('logp').value,
                h_donors: document.getElementById('h_donors').value,
                h_acceptors: document.getElementById('h_acceptors').value
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('predictionResult').textContent = result.prediction;
                    document.getElementById('confidenceResult').textContent = `Confidence: ${result.confidence}`;
                    
                    const resultCard = document.getElementById('resultCard');
                    if (result.prediction === 'Active Drug') {
                        resultCard.className = 'result-card active';
                    } else {
                        resultCard.className = 'result-card inactive';
                    }
                    
                    document.getElementById('resultContainer').classList.remove('hidden');
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error making prediction. Please try again.');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
